<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img src="ball.png" width="200px" id="ball" />
    <script>
      ball.style.position = "absolute";
      let b = document.body;
      let left = 0;
      let right= 0;
      let up = 0;
      let down = 0;
      b.onkeydown = (e) => {

        let key=e.key;
        if(key=="ArrowUp"){
            up-= 5;
        ball.style.top= up+ "px";
        }
           
        if(key=="ArrowDown"){
            up+= 5;
        ball.style.top= up+ "px";
        }

        if(key=="ArrowLeft"){
            left-= 5;
        ball.style.left= left+ "px";
        }

        if(key=="ArrowRight"){
            left+= 5;
        ball.style.left= left+ "px";
        }

        
      };
    </script>
  </body>
</html>
